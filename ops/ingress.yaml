apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tm-sponsorship-landing-page-ingress
  namespace: tm-sponsorship-landing-page
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: tokenmetrics.com
      http:
        paths:
          - path: /sponsors
            pathType: Prefix
            backend:
              service:
                name: tm-sponsorship-landing-page-service
                port:
                  number: 80
  tls:
    - hosts:
        - tokenmetrics.com
      secretName: tm-sponsorship-landing-page-tls